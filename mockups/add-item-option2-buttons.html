<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option 2: Button Group</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .modal {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 480px;
      padding: 24px;
    }

    .modal-header {
      margin-bottom: 24px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #4a4a4a;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #f97316;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button-pill {
      padding: 10px 18px;
      border-radius: 20px;
      border: 2px solid #e5e7eb;
      background: white;
      color: #374151;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .button-pill:hover {
      border-color: #f97316;
      background: #fff7ed;
      color: #f97316;
    }

    .button-pill.active {
      background: #f97316;
      border-color: #f97316;
      color: white;
      box-shadow: 0 2px 8px rgba(249, 115, 22, 0.3);
    }

    .modal-footer {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-outline {
      background: white;
      border: 1px solid #d1d5db;
      color: #374151;
    }

    .btn-outline:hover {
      background: #f9fafb;
      border-color: #9ca3af;
    }

    .btn-primary {
      background: #f97316;
      color: white;
    }

    .btn-primary:hover {
      background: #ea580c;
      box-shadow: 0 2px 8px rgba(249, 115, 22, 0.3);
    }

    .option-badge {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #1a1a1a;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="option-badge">OPTION 2: Button Group</div>

  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title">Add item</h2>
    </div>

    <div class="form-group">
      <label class="form-label">Add item</label>
      <input type="text" class="form-input" value="Tomatoes" placeholder="Enter item name">
    </div>

    <div class="form-group">
      <label class="form-label">To which shopping list</label>
      <div class="button-group">
        <button class="button-pill active">Groceries</button>
        <button class="button-pill">Farmer's Market</button>
        <button class="button-pill">Weekly Shopping</button>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-outline">Cancel</button>
      <button class="btn btn-primary">Add</button>
    </div>
  </div>
</body>
</html>
