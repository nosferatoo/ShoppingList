<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Lists with Food Checkbox - Mockup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Import actual CSS variables from app.css */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      /* Colors from app.css */
      --background: oklch(0.1822 0 0);
      --foreground: oklch(0.9274 0.0178 253.3431);
      --card: oklch(0.1822 0 0);
      --primary: oklch(0.5939 0.1730 43.9251);
      --secondary: oklch(0.2809 0 0);
      --muted: oklch(0.2393 0 0);
      --muted-foreground: oklch(0.6509 0.0150 253.8275);
      --accent: oklch(0.3132 0 0);
      --destructive: oklch(0.5768 0.2204 22.0859);
      --border: oklch(0.2809 0 0);
      --input: oklch(0.3132 0 0);
      --ring: oklch(0.5939 0.1730 43.9251);
      --radius: 0.5rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --text-sm: 0.875rem;
      --text-base: 1rem;
      --text-xl: 1.25rem;
      --transition-fast: 150ms;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--background);
      color: var(--foreground);
      padding: var(--space-6);
    }

    /* Dialog backdrop */
    .dialog-backdrop {
      position: fixed;
      inset: 0;
      z-index: 50;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
    }

    /* Dialog content */
    .dialog-content {
      position: fixed;
      left: 50%;
      top: 50%;
      z-index: 50;
      transform: translate(-50%, -50%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
      max-height: 85vh;
      width: calc(100% - 2rem);
      max-width: 600px;
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    /* Dialog header */
    .dialog-header {
      padding: var(--space-6);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .dialog-title {
      font-size: var(--text-xl);
      font-weight: 600;
      color: var(--foreground);
    }

    /* Dialog body */
    .dialog-body {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-5);
    }

    /* List container */
    .lists-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* List item - follows EditListsModal pattern */
    .list-item {
      display: flex;
      align-items: center;
      gap: 12px;
      min-height: 56px;
      padding: 12px 16px;
      background: var(--muted);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      cursor: move;
      transition: all var(--transition-fast);
    }

    .list-item:hover {
      background: var(--accent);
      border-color: var(--input);
    }

    /* Drag handle */
    .drag-handle {
      width: 20px;
      height: 20px;
      color: var(--muted-foreground);
      flex-shrink: 0;
      cursor: grab;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    .icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .icon-sm {
      width: 18px;
      height: 18px;
    }

    /* List content */
    .list-content {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }

    .list-icon {
      width: 20px;
      height: 20px;
      color: var(--muted-foreground);
      flex-shrink: 0;
    }

    .list-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }

    .list-title {
      font-weight: 500;
      color: var(--foreground);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    /* Badges */
    .badge {
      display: inline-flex;
      align-items: center;
      height: 20px;
      padding: 0 8px;
      background: var(--secondary);
      color: var(--muted-foreground);
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      flex-shrink: 0;
    }

    /* List actions - group hover pattern */
    .list-actions {
      display: flex;
      gap: var(--space-2);
      opacity: 0;
      transition: opacity var(--transition-fast);
    }

    .list-item:hover .list-actions {
      opacity: 1;
    }

    /* Action buttons */
    .action-button {
      width: 32px;
      height: 32px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--muted);
      border: none;
      border-radius: calc(var(--radius) - 2px);
      color: var(--muted-foreground);
      cursor: pointer;
      transition: all var(--transition-fast);
      flex-shrink: 0;
    }

    .action-button-edit:hover {
      background: var(--accent);
      color: oklch(0.6 0.25 250); /* blue-500 equivalent */
    }

    .action-button-delete:hover {
      background: var(--accent);
      color: var(--destructive);
    }

    /* Dialog footer */
    .dialog-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-5);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      height: 32px;
      padding: 0 var(--space-4);
      font-size: var(--text-sm);
      font-weight: 500;
      border-radius: calc(var(--radius) - 2px);
      border: 1px solid var(--border);
      background: transparent;
      color: var(--foreground);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .btn:hover {
      background: var(--accent);
    }

    /* Nested modal (Add List Modal) */
    .nested-modal {
      position: fixed;
      left: 50%;
      top: 50%;
      z-index: 60;
      transform: translate(-50%, -50%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
      width: calc(100% - 2rem);
      max-width: 448px;
      padding: 0;
    }

    .nested-modal-header {
      padding: var(--space-6);
      padding-bottom: var(--space-4);
    }

    .nested-modal-title {
      font-size: var(--text-xl);
      font-weight: 600;
      color: var(--foreground);
    }

    .nested-modal-body {
      padding: 0 var(--space-6);
    }

    .form-section {
      display: flex;
      flex-direction: column;
      gap: var(--space-5);
      margin-bottom: var(--space-5);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .label {
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--foreground);
    }

    .input {
      width: 100%;
      height: 36px;
      padding: 0 12px;
      background: var(--input);
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) - 2px);
      color: var(--foreground);
      font-size: var(--text-sm);
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
    }

    .input:focus {
      outline: none;
      border-color: var(--ring);
      box-shadow: 0 0 0 2px rgba(255, 136, 77, 0.2);
    }

    .input::placeholder {
      color: var(--muted-foreground);
    }

    /* Type selection grid */
    .type-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .type-option {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: 12px;
      background: var(--muted);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .type-option:hover {
      background: var(--accent);
      border-color: var(--input);
    }

    .checkbox {
      width: 16px;
      height: 16px;
      accent-color: var(--primary);
      cursor: pointer;
      flex-shrink: 0;
    }

    .type-label {
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--foreground);
      flex: 1;
    }

    /* Toggle option (shared/food) */
    .toggle-option {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px;
      background: var(--muted);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .toggle-option:hover {
      background: var(--accent);
      border-color: var(--input);
    }

    .toggle-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
    }

    .toggle-title {
      font-weight: 500;
      color: var(--foreground);
    }

    .toggle-description {
      font-size: var(--text-sm);
      color: var(--muted-foreground);
    }

    .nested-modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: var(--space-3);
      padding: var(--space-5) var(--space-6);
    }

    .btn-primary {
      background: var(--primary);
      color: oklch(0.1822 0 0);
      border: none;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    /* Scrollbar styling */
    .dialog-body::-webkit-scrollbar {
      width: 8px;
    }

    .dialog-body::-webkit-scrollbar-track {
      background: var(--muted);
    }

    .dialog-body::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    .dialog-body::-webkit-scrollbar-thumb:hover {
      background: var(--muted-foreground);
    }
  </style>
</head>
<body>

  <!-- Main Dialog: Edit Lists -->

        </div>

        <!-- List item 2: Vegetables (Shopping, Food) -->

          <svg class="drag-handle icon" viewBox="0 0 24 24">
            <circle cx="9" cy="5" r="1" fill="currentColor" />

            <circle cx="15" cy="5" r="1" fill="currentColor" />

          </svg>

          <div class="list-content">
            <svg class="list-icon icon" viewBox="0 0 24 24">

            <div class="list-info">
              <span class="list-title">Vegetables</span>

          </div>

          <div class="list-actions">
            <button class="action-button action-button-edit">
              <svg class="icon-sm" viewBox="0 0 24 24">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />

            <button class="action-button action-button-delete">
              <svg class="icon-sm" viewBox="0 0 24 24">

        </div>

          <svg class="drag-handle icon" viewBox="0 0 24 24">

            <circle cx="9" cy="19" r="1" fill="currentColor" />
            <circle cx="15" cy="5" r="1" fill="currentColor" />
            <circle cx="15" cy="12" r="1" fill="currentColor" />

          <div class="list-content">

            </svg>

            <div class="list-info">
              <span class="list-title">Hardware Store</span>
            </div>
          </div>

          <div class="list-actions">
            <button class="action-button action-button-edit">
              <svg class="icon-sm" viewBox="0 0 24 24">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />

  <!-- Nested Modal: Add New List (shown for demonstration) -->

    <!-- Body -->

          <label class="toggle-option">
            <input type="checkbox" class="checkbox" style="margin-top: 2px;" checked />
            <div class="toggle-content">

    <!-- Footer -->
    <div class="nested-modal-footer">
      <button class="btn">Cancel</button>
      <button class="btn btn-primary">Create</button>
    </div>
  </div>
</body>
