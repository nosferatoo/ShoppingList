<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradient for depth -->
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>

    <!-- Orange glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background with rounded corners -->
  <rect width="512" height="512" rx="115" fill="url(#darkGrad)"/>

  <!-- Simple list design centered -->
  <g transform="translate(256, 256)">
    <!-- List container - orange background -->
    <rect x="-110" y="-150" width="220" height="300" rx="16" fill="#f97316"/>

    <!-- Darker overlay for depth -->
    <rect x="-110" y="-150" width="220" height="300" rx="16" fill="#000000" opacity="0.15"/>

    <!-- List items with grey/dark colors -->
    <!-- Item 1 - checked -->
    <g>
      <circle cx="-75" cy="-90" r="11" fill="#2a2a2a"/>
      <circle cx="-75" cy="-90" r="11" fill="none" stroke="#1a1a1a" stroke-width="3"/>
      <path d="M -79 -90 L -75 -86 L -69 -95" stroke="#fafafa" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <line x1="-55" y1="-90" x2="80" y2="-90" stroke="#2a2a2a" stroke-width="3.5" stroke-linecap="round"/>
    </g>

    <!-- Item 2 - checked -->
    <g>
      <circle cx="-75" cy="-30" r="11" fill="#2a2a2a"/>
      <circle cx="-75" cy="-30" r="11" fill="none" stroke="#1a1a1a" stroke-width="3"/>
      <path d="M -79 -30 L -75 -26 L -69 -35" stroke="#fafafa" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <line x1="-55" y1="-30" x2="80" y2="-30" stroke="#2a2a2a" stroke-width="3.5" stroke-linecap="round"/>
    </g>

    <!-- Item 3 - unchecked -->
    <g opacity="0.8">
      <circle cx="-75" cy="30" r="11" fill="none" stroke="#1a1a1a" stroke-width="3"/>
      <line x1="-55" y1="30" x2="80" y2="30" stroke="#3a3a3a" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Item 4 - unchecked -->
    <g opacity="0.8">
      <circle cx="-75" cy="90" r="11" fill="none" stroke="#1a1a1a" stroke-width="3"/>
      <line x1="-55" y1="90" x2="80" y2="90" stroke="#3a3a3a" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
</svg>
